<!DOCTYPE html>
<html>
<head>
    <title>로그인 - 강원도의회 현황 탐색</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>🏛️ 강원도의회 현황 탐색</h1>
        <p>접근 권한이 필요합니다</p>
        <button onclick="netlifyIdentity.open()">로그인</button>
    </div>
    <script>
        netlifyIdentity.on("login", () => {
            location.href = "/";
        });
    </script>
</body>
</html>
